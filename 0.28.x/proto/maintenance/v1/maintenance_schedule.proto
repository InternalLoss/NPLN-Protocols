
syntax = "proto3";

package nn.npln.maintenance.v1;

import "proto/maintenance/v1/resources.proto";

message SubscribeMaintenanceSchedulesRequest {
	string tenant = 1;
}

message SubscribeMaintenanceSchedulesResponse {
	oneof schedule { // Is this correct?
		// Are these types correct?
		MaintenanceSchedule maintenance_schedule = 1;
		SubscribeMaintenanceSchedulesResponseMessage response_message = 2;
	}
}

message SubscribeMaintenanceSchedulesResponseMessage {
	// Is this correct?
	repeated MaintenanceSchedule schedules1 = 1;
	repeated MaintenanceSchedule schedules2 = 2;
}

message KeepAlive {} // Empty message

service MaintenanceScheduleService {
	rpc SubscribeMaintenanceSchedules(SubscribeMaintenanceSchedulesRequest) returns (SubscribeMaintenanceSchedulesResponse);
}
